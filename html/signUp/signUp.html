<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>

    <link rel="stylesheet" href="../../assets/css/common.css" />
    <link rel="stylesheet" href="../../assets/css/font.css" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />

    <link rel="stylesheet" href="../../assets/css/signUp.css" />
  </head>
  <body>
    <section id="signUp-page">
      <!-- prev -->
      <div class="prev container">
        <a href="../login/login.html"
          ><svg
            id="bt_top_back_n"
            xmlns="http://www.w3.org/2000/svg"
            width="44"
            height="44"
            viewBox="0 0 44 44"
          >
            <path
              id="패스_17807"
              data-name="패스 17807"
              d="M20.207,30.468l-8.333-8.333L20.207,13.8"
              transform="translate(-0.15 -0.15)"
              fill="none"
              stroke="#000"
              stroke-linecap="square"
              stroke-linejoin="round"
              stroke-width="2"
            />
            <rect
              id="사각형_23661"
              data-name="사각형 23661"
              width="44"
              height="44"
              fill="none"
            />
          </svg>
        </a>
      </div>

      <!-- progress -->
      <div class="progress">
        <div class="inside"></div>
      </div>

      <!-- signUp__info -->
      <div class="signUp__info container">
        <!-- signUp__text -->
        <div class="signUp__text">
          <div class="msg">계정 정보를<br />입력해 주세요.</div>
          <div class="page">
            <div><span>1</span>/6</div>
          </div>
        </div>

        <!-- singUp__id -->
        <div class="singUp__id">
          <div class="singUp__id-write">
            <label for="singUp__id"></label>
            <input
              type="text"
              id="singUp__id"
              name="singUp__id"
              placeholder="아이디"
              required
            />
          </div>
          <div class="singUp__id-announcement">
            <div class="id-announcement1">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 13L10 18L19 7"
                  stroke="black"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div>6자 이상 12자 이내</div>
            </div>
            <div class="id-announcement2">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 13L10 18L19 7"
                  stroke="black"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div>영어 소문자, 숫자 조합</div>
            </div>
          </div>
        </div>

        <!-- singUp__pw -->
        <div class="singUp__pw">
          <div class="singUp__pw-write">
            <label for="singUp__pw"></label>
            <input
              type="text"
              id="singUp__pw"
              name="singUp__pw"
              placeholder="비밀번호"
              required
            />
          </div>
          <div class="singUp__pw-announcement">
            <div class="pw-announcement1">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 13L10 18L19 7"
                  stroke="black"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div>8자 이상 20자 이내</div>
            </div>
            <div class="pw-announcement2">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 13L10 18L19 7"
                  stroke="black"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div>영어 대소문자, 숫자, 특수문자 중 2종류 이상 조합</div>
            </div>
          </div>
        </div>

        <!-- singUp__pwRe -->
        <div class="singUp__pwRe">
          <div class="singUp__pwRe-write">
            <label for="singUp__pwRe"></label>
            <input
              type="text"
              id="singUp__pwRe"
              name="singUp__pwRe"
              placeholder="비밀번호 확인"
              required
            />
          </div>
        </div>
        <button type="button" onclick="location.href='../login/findIdCom.html'">
          다음
        </button>
      </div>
    </section>
  </body>
</html>
