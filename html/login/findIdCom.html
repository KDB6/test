<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>findIdCom</title>

    <link rel="stylesheet" href="../../assets/css/common.css" />
    <link rel="stylesheet" href="../../assets/css/font.css" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />

    <link rel="stylesheet" href="../../assets/css/findIdCom.css" />
  </head>
  <body>
    <section id="findIdCom-page" class="container">
      <div class="findIdCom">
        <div class="find__id">
          <div>아이디 찾기가<br />완료되었습니다.</div>
          <div class="id__info">
            <div class="info">
              <div class="title">이름</div>
              <div class="detail">김로지</div>
            </div>
            <div class="info">
              <div class="title">전화번호</div>
              <div class="detail">010-1234-5678</div>
            </div>
            <div class="info">
              <div class="title">가입일</div>
              <div class="detail">2023. 01. 01</div>
            </div>
            <div class="info">
              <div class="title">아이디</div>
              <div class="detail" id="detail"><p>id1234</p></div>
              <button type="submit" id="idCopy">복사하기</button>
            </div>
          </div>
        </div>
        <button type="button" onclick="location.href='../login/login.html'">
          돌아가기
        </button>
      </div>
    </section>

    <script>
      function copyClipboard() {
        const detail = document.getElementById("detail").textContent;
        const textarea = document.createElement("textarea");
        textarea.textContent = detail;
        document.body.append(textarea);
        textarea.select();
        document.execCommand("copy");
        textarea.remove();
      }

      const idCopy = document.querySelector("#idCopy");
      idCopy.addEventListener("click", copyClipboard);
    </script>
  </body>
</html>
