<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>findPassRe</title>

    <link rel="stylesheet" href="../../assets/css/common.css" />
    <link rel="stylesheet" href="../../assets/css/font.css" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />

    <link rel="stylesheet" href="../../assets/css/findPassRe.css" />
  </head>
  <body>
    <section id="findPassRe-page" class="container">
      <!-- arrow -->
      <div class="arrow">
        <svg
          id="bt_top_back_n"
          xmlns="http://www.w3.org/2000/svg"
          width="44"
          height="44"
          viewBox="0 0 44 44"
        >
          <path
            id="패스_17807"
            data-name="패스 17807"
            d="M20.207,30.468l-8.333-8.333L20.207,13.8"
            transform="translate(-0.15 -0.15)"
            fill="none"
            stroke="#000"
            stroke-linecap="square"
            stroke-linejoin="round"
            stroke-width="2"
          />
          <rect
            id="사각형_23661"
            data-name="사각형 23661"
            width="44"
            height="44"
            fill="none"
          />
        </svg>
      </div>

      <!-- pass__info -->
      <div class="pass__info">
        <!-- pass__text -->
        <div class="pass__text">새로운 비밀번호를<br />입력해주세요.</div>
        <!-- pass__check -->
        <div class="pass__check">
          <input
            type="text"
            id="birth"
            name="birth"
            placeholder="비밀번호"
            required
          />
          <div class="num__range">✔️ 8자 이상 20자 이내</div>
          <div class="combination">
            ✔️ 영어 대소문자, 숫자, 특수문자 중 2종류 이상 조합
          </div>
        </div>
        <!-- pass__re__Check -->
        <div class="pass__re__Check">
          <input
            type="text"
            id="birth"
            name="birth"
            placeholder="비밀번호 확인"
            required
          />
        </div>
      </div>
      <button type="button" onclick="location.href='../login/login.html'">
        확인
      </button>
    </section>
  </body>
</html>
