<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>findID</title>

    <link rel="stylesheet" href="../../assets/css/common.css" />
    <link rel="stylesheet" href="../../assets/css/font.css" />
    <link rel="stylesheet" href="../../assets/css/reset.css" />

    <link rel="stylesheet" href="../../assets/css/findID.css" />
  </head>
  <body>
    <section id="findID-page" class="container">
      <!-- top -->
      <div class="top">
        <a href="../login/login.html">
          <svg
            id="bt_top_back_n"
            xmlns="http://www.w3.org/2000/svg"
            width="44"
            height="44"
            viewBox="0 0 44 44"
          >
            <path
              id="패스_17807"
              data-name="패스 17807"
              d="M20.207,30.468l-8.333-8.333L20.207,13.8"
              transform="translate(-0.15 -0.15)"
              fill="none"
              stroke="#000"
              stroke-linecap="square"
              stroke-linejoin="round"
              stroke-width="2"
            />
            <rect
              id="사각형_23661"
              data-name="사각형 23661"
              width="44"
              height="44"
              fill="none"
            />
          </svg>
        </a>
        <div class="find__text">아이디 찾기</div>
      </div>

      <div class="info">
        <!-- middle -->
        <div class="middle">
          <div>가입 시 입력한<br />생년월일을 입력해 주세요.</div>
          <input
            type="text"
            id="birth"
            name="birth"
            placeholder="생년월일 6글자"
            required
          />
        </div>

        <!-- bottom -->
        <div class="bottom">
          <button
            type="button"
            onclick="location.href='../login/findIdCom.html'"
          >
            다음
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
